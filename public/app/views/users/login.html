<!-- Viikko 7, Tehtävä 55 -->
<div class="page-header">
  <h1>Kirjaudu sisään</h1>
</div>
<div>
    {{errorMessage}}
</div>
<form novalidate name="loginForm">
  <div class="form-group">
    <label>Käyttäjätunnus</label>
    <input type="text" class="form-control" ng-model="newUser.username">
  </div>

  <div class="form-group">
    <label>Salasana</label>
    <input type="text" class="form-control" ng-model="newUser.password">
  </div>

  <button class="btn btn-primary" ng-click="login()">Kirjaudu sisään</button>
</form>

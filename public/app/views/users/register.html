<!-- Viikko 7, Tehtävä 55 -->
<div class="page-header">
  <h1>Rekisteröidy</h1>
</div>
<div>
    {{errorMessage}}
</div>
<form novalidate name="registerForm">
  <div class="form-group">
    <label>Käyttäjätunnus</label>
    <input type="text" class="form-control" ng-model="newUser.username">
  </div>

  <div class="form-group">
    <label>Salasana</label>
    <input type="password" class="form-control" ng-model="newUser.password">
  </div>

  <div class="form-group">
    <label>Salasana uudelleen</label>
    <input type="password" class="form-control" ng-model="newUser.passwordConfirm">
  </div>

  <button class="btn btn-success" ng-click="register()">Rekisteröidy</button>
</form>
